<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>To_Do_List</title>
</head>

<body>
    <div class="one">
        <select id="select" name="" onchange="localColor(this.value)">
            <option value="" disabled selected>Select one color</option>
            <option value="rgb(61, 163, 163)">aqua</option>
            <option value="red">red</option>
            <option value="green">green</option>
            <option value="gray">gray</option>
            <option value="orange">orange</option>
            <option value="rgb(243, 153, 168)">pink</option>
            <option value="#9a12da">purple</option>
            <option value="blue">blue</option>
            <option value="rgb(219, 219, 30)">yellow</option>
            <option value="black">black</option>
            <option value="cadetblue">cadetblue</option>
            <option value="tomato">tomato</option>
            <option value="gold">gold</option>
            <option value="hotpink">hotpink</option>
            <option value="orangered">orangered</option>
            <option value="navy">navy</option>
        </select>
        <button id="darkMode" name="dark">
            Dark
            <i class="fa-solid fa-moon"></i>
        </button>
    </div>
    <div id="parent">
        <h1 id="title">To Do List</h1>
        <hr style="color: gray;">
        <ul id="taskList"></ul>
        <input type="text" id="taskInput" placeholder="Add a new task">
        <button id="addTask">Add Task</button>
    </div>
    <script src="main.js"></script>
</body>

</html>
